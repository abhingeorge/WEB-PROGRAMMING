<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="lightblue">

<h1 color="blue"><center><u>REGISTRATION FORM</u></center></h1>
<form>
First Name: &nbsp;<input type="text" name="FNAME" size="15" maxlength="25"><br><br>
Last Name: &nbsp;<input type="text" name="LName" size="15" maxlength="25"><br><br>
Nationality: &nbsp;<input type="text" name="country" size="15" maxlength="25"><br><br>
<font color="red">Course:</font><br><br>
<select>
  <option value="MCA">MCA</option>
  <option value="MBA">MBA</option>
  <option value="B.Tech">B.Tech</option>
  <option value="CS">CS</option>
</select><br><br>
<font color="red">Gender:</font>
<input type="radio" name="Gender">Male
 <input type="radio" name="Gender">Female
<input type="radio" name="Gender">others<br>
Phone Number: <input type="text" name="phone" size="15" maxlength="13"><br><br>
Address: <input type="address" id="Fname" size="15" maxlength="25"><br><br>
Email id: <input type="email" id="Fname" size="15" maxlength="25"><br><br>
password: <input type="password" id="Fname" size="15" maxlength="25"><br><br>
<font color="red">Language known:</font>
Malayalam: <input type="checkbox" name="languages known">
English: <input type="checkbox" name="languages known">
Hindi: <input type="checkbox" name="languages known">
French: <input type="checkbox" name="languages known"><br>
<font color="red">Hobbies:</font><br>
<select>
  <option value="Dancing">Dancing</option>
  <option value="Singing">Singing</option>
  <option value="Writing">Writing</option>
  <option value="Reading">Reading</option>
</select><br><br>
<font color="green">Submit the </font><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
