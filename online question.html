<!DOCTYPE html>
<html>
<head>
    <title>Simple Online Exam</title>
</head>
<body>
    <center>
        <h1>Online Exam</h1>
        <div id="quiz"></div>
        <br>
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitExam()">Submit</button>
        <p id="result"></p>
    </center>

    <script>
        const questions = [
            {
                question: "What is 2 + 2?",
                options: ["2", "3", "4", "5"],
                answer: "4"
            },
            {
                question: "Which language runs in a browser?",
                options: ["Python", "C++", "JavaScript", "Java"],
                answer: "JavaScript"
            },
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Tool Multi Language"],
                answer: "Hyper Text Markup Language"
            }
        ];

        let currentQuestion = 0;
        let userAnswers = Array(questions.length).fill("");

        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            let q = questions[currentQuestion];
            let html = "<p><b>Q" + (currentQuestion + 1) + ": " + q.question + "</b></p>";
            for(let i = 0; i < q.options.length; i++) {
                let checked = userAnswers[currentQuestion] === q.options[i] ? "checked" : "";
                html += `<input type="radio" name="option" value="${q.options[i]}" ${checked}> ${q.options[i]}<br>`;
            }
            quizDiv.innerHTML = html;

            // Disable Previous button on first question
            document.getElementById("prevBtn").disabled = currentQuestion === 0;
        }

        function nextQuestion() {
            saveAnswer();
            if(currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            saveAnswer();
            if(currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function saveAnswer() {
            const options = document.getElementsByName("option");
            for(let opt of options) {
                if(opt.checked) {
                    userAnswers[currentQuestion] = opt.value;
                    break;
                }
            }
        }

        function submitExam() {
            saveAnswer();
            let score = 0;
            for(let i = 0; i < questions.length; i++) {
                if(userAnswers[i] === questions[i].answer) score++;
            }
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("prevBtn").style.display = "none";
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("result").innerHTML = "<b>Your score: " + score + " / " + questions.length + "</b>";
        }

        loadQuestion();
    </script>
</body>
</html>
